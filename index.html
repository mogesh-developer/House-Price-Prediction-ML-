<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --border-color: #e0e0e0;
            --accent-color: #000000;
            --secondary-text: #666666;
            --input-bg: #fafafa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            text-align: left;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
        }

        input, select {
            width: 100%;
            padding: 0.75rem 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
            font-size: 1rem;
            transition: border-color 0.2s;
            border-radius: 0;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-bottom-color: var(--accent-color);
        }

        .row {
            display: flex;
            gap: 2rem;
        }

        .row > div {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 2rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        #result-container {
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
            text-align: left;
        }

        #result {
            font-size: 1.25rem;
            font-weight: 400;
        }

        .error-text {
            font-size: 0.9rem;
            color: #666;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Estimator</h1>
        
        <div class="form-group">
            <label>Living Area (sqft)</label>
            <input type="number" id="area" placeholder="0" value="1500">
        </div>

        <div class="row">
            <div class="form-group">
                <label>Bedrooms</label>
                <input type="number" id="bedrooms" value="3">
            </div>
            <div class="form-group">
                <label>Bathrooms</label>
                <input type="number" id="bathrooms" value="2">
            </div>
        </div>

        <div class="form-group">
            <label>Location</label>
            <select id="location">
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Madurai">Madurai</option>
            </select>
        </div>

        <button onclick="getPrediction()">PREDICT</button>

        <div id="result-container">
            <div id="result">Waiting for input...</div>
        </div>
    </div>

    <script>
        async function getPrediction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Calculating<span class="loading-dots"></span>';

            const data = {
                area: document.getElementById('area').value,
                bedrooms: document.getElementById('bedrooms').value,
                bathrooms: document.getElementById('bathrooms').value,
                location: document.getElementById('location').value
            };

            try {
                const response = await fetch('http://localhost:8001/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if(result.predicted_price) {
                    resultDiv.innerHTML = `Est. Value: â‚¹${result.predicted_price.toLocaleString()}`;
                } else {
                    resultDiv.innerHTML = `<span class="error-text">Error: ${result.error || "Request failed"}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error-text">Connection failed</span>`;
            }
        }
    </script>
</body>
</html>
